version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./apps/api/dev.db:/app/apps/api/dev.db
      - ./apps/api/uploads:/app/apps/api/uploads
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
    restart: always

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "${WEB_PORT:-8080}:80"
    depends_on:
      - api
    restart: always
